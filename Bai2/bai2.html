<!DOCTYPE html>
<html>
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="bai2.css">
    <title>Đóng góp ý kiến sản phẩm</title>
    <title> Thông tin liên hệ</title>
</head>
<body>
    <div class="container">
        <center><h1>Đóng góp ý kiến sản phẩm</h1></center> 
        <center> <h3>Thông tin cơ bản và phản hồi</h3></center>
       <center> <form action="#" method="post">
            <div class="input-group">
                <input type="text" id="input-name" placeholder="Họ và tên" required>
            </div>
            <div class="input-group">
                <input type="text" id="input-card" placeholder="Mã thẻ" required>
            </div>
            <div class="input-group">
                <input type="tel" id="input-phone" placeholder="Số điện thoại" required>
            </div>
            <div class="input-group">
                <input type="email" id="input-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <select id="input-customer-type"required>
                    <option value="vip">VIP</option>
                    <option value="regular">Regular</option>
                    <option value="new">New</option>
                </select>
            </div>
            <div class="input-group">
                <input type="text" id="input-invoice" placeholder="Mã hóa đơn">
            </div>
            <div class="input-group">
                <textarea id="input-description" placeholder="Chi tiết mô tả" required></textarea>
            </div>
            <button class="btn" type="submit">Gửi góp ý<i class='bx bx-message-dots'></i></button>
        </form>
    </div> </center> 
</body>
</html>
